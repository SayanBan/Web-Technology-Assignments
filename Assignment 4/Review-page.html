<html>
	<head>
		<title>HTML and CSS</title>
	</head>

	<body style="background-color:teal; align-content: center;">

	<div style="width: 800px; background-color:burlywood; margin-top: auto; margin-left: auto; margin-right: auto; padding-top: auto;">
	
		<h1 style="background-color: red; color: white;  margin-left: 10px; margin-right: 10px; padding-left: 20px; line-height: 80px;">
			Madcat
			
			<img src="cat-logo.png" style="float: right; width: 100px; height: 70px; padding-top: 5px; padding-right: 20px;">
		</h1>

		<h1 style="background-color: red; color: white; margin-top: 70px; margin-left: 10px; margin-right: 10px; padding-left: 20px; line-height: 50px;">
			Customer rating</h1>
			
		
            <form>
                <label for="cname">Customer name:</label><br>
                <input type="text" id="cname" name="cname"><br>
              
                <label for="Email">Email ID:</label><br>
                <input type="text" id="email" name="Email"><br><br>

                Overall rating:

                <input type="radio" id="male" name="gender" value="male">
              
                <input type="radio" id="female" name="gender" value="female">
                
                <input type="radio" id="female" name="gender" value="female">

                <input type="radio" id="female" name="gender" value="female">

                <input type="radio" id="female" name="gender" value="female">
<br><br>

<p>Would you recommend this agency to your friend?</p>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Yes</label><br>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">No</label><br><br>

            </form>

            <h2 style="background-color: red; color: white; margin-top: 70px; margin-left: 10px; margin-right: 10px; padding-left: 20px; line-height: 50px;">
                We Love to hear from you! Tell us what you think about this agency</h2>

                <label for="subject">Leave a Review</label><br><br>
                <textarea id="subject" name="subject" placeholder="Write something.." style="padding-right: 30px; width: fit-content;"></textarea>

                <br><br>
                <label for="agency">Choose an agency:</label>
                <select name="agency" id="agency">
              
                  <option value="Euro Travel">Euro Travel</option>
                  <option value="Techno Travels">Techno Travels</option>
                  <option value="Indian Travel guide">Indian Travel guide</option>

                  <input type="submit" value="Submit">

                  <br><br>

            </div>


	</body>
</html>
